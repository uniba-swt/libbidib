# Track configuration
boards:
  - id: board1
    points-board:
      - id: point1
        number: 0x02
        aspects:
          - id: normal
            value: 0x01
          - id: reverse
            value: 0x00
        initial: normal
      - id: point2
        number: 0x14
        aspects:
          - id: normal
            value: 0x01
          - id: reverse
            value: 0x00
    points-dcc:
      - id: point3
        dcc-address: 0x0113
        extended: 0
        aspects:
          - id: normal
            ports:
              - port: 0x00
                value: 0x01
              - port: 0x01
                value: 0x00
          - id: reverse
            ports:
              - port: 0x00
                value: 0x00
              - port: 0x01
                value: 0x01
    signals-board:
      - id: signal1
        number: 0x10
        aspects:
          - id: green
            value: 0x02
          - id: orange
            value: 0x01
          - id: red
            value: 0x00
        initial: red
    signals-dcc:
      - id: signal2
        dcc-address: 0x1122
        extended: 0
        aspects:
          - id: green
            ports:
              - port: 0x00
                value: 0x01
              - port: 0x01
                value: 0x00
          - id: red
            ports:
              - port: 0x00
                value: 0x00
              - port: 0x01
                value: 0x01
        initial: red
    peripherals:
      - id: led1
        port: 0x0123  # port1 | port0
        aspects:
          - id: state1
            value: 0x00
          - id: state2
            value: 0x01
        initial: state1
    segments:
      - id: seg1
        address: 0x00
      - id: seg2
        address: 0x01

  - id: board2
    peripherals:
      - id: led2
        port: 0x0123
        aspects:
          - id: state1
            value: 0x00
          - id: state2
            value: 0x01
        initial: state1
      - id: led3
        port: 0x1011
        aspects:
          - id: state1
            value: 0x00
          - id: state2
            value: 0x01
        initial: state1
